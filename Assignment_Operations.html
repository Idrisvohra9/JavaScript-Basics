<!DOCTYPE html>

<html lang="en-IN">

    <head>

    <title>Assignment operator</title>
    </head>
    <body>
    <script>
        var i=10;
        document.write('Value of i = ',i,'<br>');
        document.write('i += 5:', i+= 5,'<br>');
        document.write('i -= 5:', i-= 5,'<br>');
        document.write('i *= 5:', i*= 5,'<br>');
        document.write('i /= 5:', i/= 5,'<br>');
        document.write('i %= 5:', i%= 5,'<br>');
    </script>
    </body>

</html>
