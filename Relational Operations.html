<!DOCTYPE html>

<html lang="en-IN">

    <head>

    <title></title>
    </head>
    <body>
    <script>
        document.write('10 == 20: ',(10==20),'<br>');
        document.write('10 != 20: '+(10!=20),'<br>');
        document.write('10 > 20: '+(10>20),'<br>');
        document.write('10 < 20: '+(10<20),'<br>');
        document.write('10 >= 20: '+(10>=20),'<br>');
        document.write('10 <= 20: '+(10<=20),'<br>');
    </script>
    </body>


</html>
