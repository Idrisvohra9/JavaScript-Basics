<!DOCTYPE html>

<html lang="en-IN">

    <head>

    <title>Arithmatic operations JS</title>
    </head>
    <body>
    <script>
        var i=10, j=20;
        document.write("10 + 20 = " + (i + j)+"<br>");
        document.write('20 - 10 = '+ (j - i)+ "<br>");
        document.write('20 * 10 = '+ (i*j) + "<br>");
        document.write('20 / 10 = '+ (j/i) + "<br>");
        document.write('20 % 10 = ',(20%10),'<br>');
    </script>
    </body>


</html>
