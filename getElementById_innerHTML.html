<!DOCTYPE html>

<html lang="en-IN">

    <head>

    <title></title>
    <style>
        body{
            background-color:magenta;
        }
        button {
            background-color:gold;
        }
        button:hover {
            border: 2px outset white;
        }
    </style>
    </head>
    <body>
    <h1>This is a header.</h1>
    <p>This is content.</p>
    <p id="demo">Does this change??</p>
    <center>
        <button onclick="document.getElementById('demo').innerHTML='U stupid';">Click me plz</button>
        <!-- By clicking the button as per the onclick event the button will change the element that it gets by id to a value specified in .innerHTML property.-->
    </center>
    <script>
        document.getElementById("demo").innerHTML = 10;// What this does is gets the element by its id and then .innerHTML (property) manipulates the element.
    </script>
    </body>


</html>
