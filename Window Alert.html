<!DOCTYPE html>

<html lang="en-IN">

    <head>

    <title>Window alert</title>
    </head>
    <body>
    <h3>Window alert is a popup that appears on the website when something goes as an event specified by the programmer.</h3>
    <br><br>
    <button onclick="alert('Good boy..')">Click me</button>
    <script>
        // The window keyword is optional as it is a global class that has all the variables, properties, and methods by default belong to the window object. This also means that specifying the window keyword is optional 
        window.alert("Fuck off!!")
    </script>
    </body>


</html>
