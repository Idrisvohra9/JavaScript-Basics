<!DOCTYPE html>

<html lang="en-IN">

    <head>

    <title></title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="FSwitch" checked onclick="func();">
            <label for="FSwitch">Fan switch</label>
          </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="TVSwitch" onclick="func();">
            <label for="TVSwitch">TV switch</label>
        </div>
        <button class="btn btn-primary" onclick="func();" id="btn">Click!!</button>
          <p id="place"></p>
    <script>
        function func(){
            let place = document.querySelector('#place');
            let FSwitch = document.querySelector('#FSwitch');
            let TVSwitch = document.querySelector('#TVSwitch');
            let Button = document.querySelector('#btn');
            // If both are checked "Both are running"
            if(FSwitch.checked && TVSwitch.checked){
                place.innerHTML = "Both are running";
            }
            else{
                // If only fan switch is checked "Only fan is running"
                if(FSwitch.checked){
                    place.innerHTML = "Only fan is running";
                }
                // If only TV switch is checked "Only TV is running"
                else if(TVSwitch.checked){
                    place.innerHTML = "Only TV is running";
                }
                // else "Nothing is running"
                else{
                    place.innerHTML = "Nothing is running";
                }
            }
            if(Button.click){
                place.innerHTML = "The button was clicked";
            }
            
        }
    </script>
    </body>


</html>
