<!DOCTYPE html>

<html lang="en-IN">

    <head>

    <title></title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width">

    </head>
    <body>
    <script>
        // 1. normal right angled:
        for(let i=0; i<=5; i++){
            for(let j=0; j<i; j++){
                document.write('* ');
            }
            document.write('<br>');
        }
        // 2. row numbered right angled:
        for(let i=0; i<=5; i++){
            for(let j=0; j<i; j++){
                document.write(i+" ");
            }
            document.write('<br>');
        }
        // 3. column numbered right angled:
        for(let i=0; i<=5; i++){
            for(let j=0; j<i; j++){
                document.write(j+1+" ");
            }
            document.write('<br>');
        }
        // ALphabetic right angled:
        let ch="65";
        for(let i=0; i<=5; i++){
            for(let j=0; j<i; j++){
                document.write(String.fromCharCode(ch)+" ");
                ch++;
            }
            document.write('<br>');
        }

        // Pyramid patterns::
        for(let i=0; i<=5; i++){
            for(space=5;space>=i;space--){
                document.write("&nbsp");
            }
            for(let j=0; j<i; j++){
                document.write('* ');
            }
            document.write('<br>');
        }
    </script>
    </body>


</html>
