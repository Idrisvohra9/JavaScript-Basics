<!DOCTYPE html>

<html lang="en-IN">

    <head>

    <title></title>
    </head>
    <body>
    <script>
        // This is a function that prints out the string of the number.
        function convToString(i) {
            i=String(i);
            let n;
            for (n = 0; n < i.length; n++) {
                switch (i[n]) {
                    case "0":
                        document.write("Zero ");
                        break;
                    case "1":
                        document.write("One ");
                        break;
                    case "2":
                        document.write("Two ");
                        break;
                    case "3":
                        document.write("Three ");
                        break;
                    case "4":
                        document.write("Four ");
                        break;
                    case "5":
                        document.write("Five ");
                        break;
                    case "6":
                        document.write("Six ");
                        break;
                    case "7":
                        document.write("Seven ");
                        break;
                    case "8":
                        document.write("Eight ");
                        break;
                    case "9":
                        document.write("Nine ");
                        break;
                    default:
                        document.write("Unknown Number.");
                        break;
                }
            }
        }
        convToString(990);
    </script>
	
    </body>


</html>
