<!DOCTYPE html>

<html lang="en-IN">

    <head>

    <title>User Input</title>
    </head>
    <body>

    <script>
        var input = prompt("Enter a number to generate it's table: ");
        var n= Number(input);
        for(var i=1; i<=10; i++){
            document.write(`${n} * ${i} = ${n*i}`,'<br>');
        }
    </script>
    </body>


</html>
